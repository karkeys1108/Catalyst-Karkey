<!DOCTYPE html>
<html>
<head>
  <title>Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>

</body>
</html>
